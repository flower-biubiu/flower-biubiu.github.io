-number"> 26 </span>git ci &lt;file&gt; git ci . git ci -a <span class="hljs-comment"># 将git add, git rm和git ci等操作都合并在一起做　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　git ci -am &quot;some comments&quot;</span><br><span class="hljs-number"> 27 </span><br><span class="hljs-number"> 28 </span>git ci --amend <span class="hljs-comment"># 修改最后一次提交记录</span><br><span class="hljs-number"> 29 </span><br><span class="hljs-number"> 30 </span>git revert &lt;$id&gt; <span class="hljs-comment"># 恢复某次提交的状态，恢复动作本身也创建次提交对象</span><br><span class="hljs-number"> 31 </span><br><span class="hljs-number"> 32 </span>git revert HEAD <span class="hljs-comment"># 恢复最后一次提交的状态</span><br><span class="hljs-number"> 33 </span><br><span class="hljs-number"> 34 </span>查看文件diff<br><span class="hljs-number"> 35 </span><br><span class="hljs-number"> 36 </span><br><span class="hljs-number"> 37 </span>git help &lt;command&gt; <span class="hljs-comment"># 显示command的help</span><br><span class="hljs-number"> 38 </span><br><span class="hljs-number"> 39 </span>git show <span class="hljs-comment"># 显示某次提交的内容 git show $id</span><br><span class="hljs-number"> 40 </span><br><span class="hljs-number"> 41 </span>git co -- &lt;file&gt; <span class="hljs-comment"># 抛弃工作区修改</span><br><span class="hljs-number"> 42 </span><br><span class="hljs-number"> 43 </span>git co . <span class="hljs-comment"># 抛弃工作区修改</span><br><span class="hljs-number"> 44 </span><br><span class="hljs-number"> 45 </span>git add &lt;file&gt; <span class="hljs-comment"># 将工作文件修改提交到本地暂存区</span><br><span class="hljs-number"> 46 </span><br><span class="hljs-number"> 47 </span>git add . <span class="hljs-comment"># 将所有修改过的工作文件提交暂存区</span><br><span class="hljs-number"> 48 </span><br><span class="hljs-number"> 49 </span>git rm &lt;file&gt; <span class="hljs-comment"># 从版本库中删除文件</span><br><span class="hljs-number"> 50 </span><br><span class="hljs-number"> 51 </span>git rm &lt;file&gt; --cached <span class="hljs-comment"># 从版本库中删除文件，但不删除文件</span><br><span class="hljs-number"> 52 </span><br><span class="hljs-number"> 53 </span>git reset &lt;file&gt; <span class="hljs-comment"># 从暂存区恢复到工作文件</span><br><span class="hljs-number"> 54 </span><br><span class="hljs-number"> 55 </span>git reset -- . <span class="hljs-comment"># 从暂存区恢复到工作文件</span><br><span class="hljs-number"> 56 </span><br><span class="hljs-number"> 57 </span>git reset --hard <span class="hljs-comment"># 恢复最近一次提交过的状态，即放弃上次提交后的所有本次修改</span><br><span class="hljs-number"> 58 </span><br><span class="hljs-number"> 59 </span>git ci &lt;file&gt; git ci . git ci -a <span class="hljs-comment"># 将git add, git rm和git ci等操作都合并在一起做　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　git ci -am &quot;some comments&quot;</span><br><span class="hljs-number"> 60 </span><br><span class="hljs-number"> 61 </span>git ci --amend <span class="hljs-comment"># 修改最后一次提交记录</span><br><span class="hljs-number"> 62 </span><br><span class="hljs-number"> 63 </span>git revert &lt;$id&gt; <span class="hljs-comment"># 恢复某次提交的状态，恢复动作本身也创建次提交对象</span><br><span class="hljs-number"> 64 </span><br><span class="hljs-number"> 65 </span>git revert HEAD <span class="hljs-comment"># 恢复最后一次提交的状态</span><br><span class="hljs-number"> 66 </span><br><span class="hljs-number"> 67 </span>查看提交记录<br><span class="hljs-number"> 68 </span><br><span class="hljs-number"> 69 </span>git log git log &lt;file&gt; <span class="hljs-comment"># 查看该文件每次提交记录</span><br><span class="hljs-number"> 70 </span><br><span class="hljs-number"> 71 </span>git log -p &lt;file&gt; <span class="hljs-comment"># 查看每次详细修改内容的diff</span><br><span class="hljs-number"> 72 </span><br><span class="hljs-number"> 73 </span>git log -p -2 <span class="hljs-comment"># 查看最近两次详细修改内容的diff</span><br><span class="hljs-number"> 74 </span><br><span class="hljs-number"> 75 </span>git log --stat <span class="hljs-comment">#查看提交统计信息</span><br><span class="hljs-number"> 76 </span>tig<br><span class="hljs-number"> 77 </span><br><span class="hljs-number"> 78 </span>Mac上可以使用tig代替diff和log，brew install tig<br><span class="hljs-number"> 79 </span><br><span class="hljs-number"> 80 </span><br><span class="hljs-number"> 81 </span>Git 本地分支管理<br><span class="hljs-number"> 82 </span>查看、切换、创建和删除分支<br><span class="hljs-number"> 83 </span><br><span class="hljs-number"> 84 </span><br><span class="hljs-number"> 85 </span>git br -r <span class="hljs-comment"># 查看远程分支</span><br><span class="hljs-number"> 86 </span><br><span class="hljs-number"> 87 </span>git br &lt;new_branch&gt; <span class="hljs-comment"># 创建新的分支</span><br><span class="hljs-number"> 88 </span><br><span class="hljs-number"> 89 </span>git br -v <span class="hljs-comment"># 查看各个分支最后提交信息</span><br><span class="hljs-number"> 90 </span><br><span class="hljs-number"> 91 </span>git br --merged <span class="hljs-comment"># 查看已经被合并到当前分支的分支</span><br><span class="hljs-number"> 92 </span><br><span class="hljs-number"> 93 </span>git br --no-merged <span class="hljs-comment"># 查看尚未被合并到当前分支的分支</span><br><span class="hljs-number"> 94 </span><br><span class="hljs-number"> 95 </span>git co &lt;branch&gt; <span class="hljs-comment"># 切换到某个分支</span><br><span class="hljs-number"> 96 </span><br><span class="hljs-number"> 97 </span>git co -b &lt;new_branch&gt; <span class="hljs-comment"># 创建新的分支，并且切换过去</span><br><span class="hljs-number"> 98 </span><br><span class="hljs-number"> 99 </span>git co -b &lt;new_branch&gt; &lt;branch&gt; <span class="hljs-comment"># 基于branch创建新的new_branch</span><br>100 <br>101 git co $id <span class="hljs-comment"># 把某次历史提交记录checkout出来，但无分支信息，切换到其他分支会自动删除</span><br>102 <br>103 git co $id -b &lt;new_branch&gt; <span class="hljs-comment"># 把某次历史提交记录checkout出来，创建成一个分支</span><br>104 <br>105 git br -d &lt;branch&gt; <span class="hljs-comment"># 删除某个分支</span><br>106 <br>107 git br -D &lt;branch&gt; <span class="hljs-comment"># 强制删除某个分支 (未被合并的分支被删除的时候需要强制)</span><br>108  分支合并和reba<br>109 git merge &lt;branch&gt; <span class="hljs-comment"># 将branch分支合并到当前分支</span><br>110 <br>111 git merge origin/master --no-ff <span class="hljs-comment"># 不要Fast-Foward合并，这样可以生成merge提交</span><br>112 <br>113 git rebase master &lt;branch&gt; <span class="hljs-comment"># 将master rebase到branch，相当于： git co &lt;branch&gt; &amp;&amp; git rebase master &amp;&amp; git co master &amp;&amp; git merge &lt;branch&gt;</span><br>114  Git补丁管理(方便在多台机器上开发同步时用)<br>115 <br>116 <br>117 git merge &lt;branch&gt; <span class="hljs-comment"># 将branch分支合并到当前分支</span><br>118 <br>119 git merge origin/master --no-ff <span class="hljs-comment"># 不要Fast-Foward合并，这样可以生成merge提交</span><br>120 <br>121 git rebase master &lt;branch&gt; <span class="hljs-comment"># 将master rebase到branch，相当于： git co &lt;branch&gt; &amp;&amp; git rebase master &amp;&amp; git co master &amp;&amp; git merge &lt;branch&gt;</span><br>122 <br>123  Git暂存管<br>124 git stash <span class="hljs-comment"># 暂存</span><br>125 <br>126 git stash list <span class="hljs-comment"># 列所有stash</span><br>127 <br>128 git stash apply <span class="hljs-comment"># 恢复暂存的内容</span><br>129 <br>130 git stash drop <span class="hljs-comment"># 删除暂存区</span><br>131 <br>132 Git远程分支管理<br>133 <br>134 git pull <span class="hljs-comment"># 抓取远程仓库所有分支更新并合并到本地</span><br>135 <br>136 git pull --no-ff <span class="hljs-comment"># 抓取远程仓库所有分支更新并合并到本地，不要快进合并</span><br>137 <br>138 git fetch origin <span class="hljs-comment"># 抓取远程仓库更新</span><br>139 <br>140 git merge origin/master <span class="hljs-comment"># 将远程主分支合并到本地当前分支</span><br>141 <br>142 git co --track origin/branch <span class="hljs-comment"># 跟踪某个远程分支创建相应的本地分支</span><br>143 <br>144 git co -b &lt;local_branch&gt; origin/&lt;remote_branch&gt; <span class="hljs-comment"># 基于远程分支创建本地分支，功能同上</span><br>145 <br>146 git push <span class="hljs-comment"># push所有分支</span><br>147 <br>148 git push origin master <span class="hljs-comment"># 将本地主分支推到远程主分支</span><br>149 <br>150 git push -u origin master <span class="hljs-comment"># 将本地主分支推到远程(如无远程主分支则创建，用于初始化远程仓库)</span><br>151 <br>152 git push origin &lt;local_branch&gt; <span class="hljs-comment"># 创建远程分支， origin是远程仓库名</span><br>153 <br>154 git push origin &lt;local_branch&gt;:&lt;remote_branch&gt; <span class="hljs-comment"># 创建远程分支</span><br>155 <br>156 git push origin :&lt;remote_branch&gt; <span class="hljs-comment">#先删除本地分支(git br -d &lt;branch&gt;)，然后再push删除远程分支</span><br>157 <br>158 Git远程仓库管<br>159 git remote -v <span class="hljs-comment"># 查看远程服务器地址和仓库名称</span><br>160 <br>161 git remote show origin <span class="hljs-comment"># 查看远程服务器仓库状态</span><br>162 <br>163 git remote add origin git@ github:robbin/robbin_site.git <span class="hljs-comment"># 添加远程仓库地址</span><br>164 <br>165 git remote set-url origin git@ github.com:robbin/robbin_site.git <span class="hljs-comment"># 设置远程仓库地址(用于修改远程仓库地址) git remote rm &lt;repository&gt; # 删除远程仓库</span><br>166 <br>167 创建远程仓库<br>168 <br>169 git clone --bare robbin_site robbin_site.git <span class="hljs-comment"># 用带版本的项目创建纯版本仓库</span><br>170 <br>171 scp -r my_project.git git@ git.csdn.net:~ <span class="hljs-comment"># 将纯仓库上传到服务器上</span><br>172 <br>173 mkdir robbin_site.git &amp;&amp; cd robbin_site.git &amp;&amp; git --bare init <span class="hljs-comment"># 在服务器创建纯仓库</span><br>174 <br>175 git remote add origin git@ github.com:robbin/robbin_site.git <span class="hljs-comment"># 设置远程仓库地址</span><br>176 <br>177 git push -u origin master <span class="hljs-comment"># 客户端首次提交</span><br>178 <br>179 git push -u origin develop <span class="hljs-comment"># 首次将本地develop分支提交到远程develop分支，并且track</span><br>180 <br>181 git remote set-head origin master <span class="hljs-comment"># 设置远程仓库的HEAD指向master分支</span><br>182 <br>183 也可以命令设置跟踪远程库和本地库<br>184 <br>185 git branch --set-upstream master origin/master<br>186 <br>187 git branch --set-upstream develop origin/develop<br></code></pre></td></tr></table></figure>
